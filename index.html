<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kamus Indonesia-Lampung">
    <meta name="author" content="Meizano">
    <meta name="theme-color" content="#5FAAE5"/>
    <title>Kamus Indonesia-Lampung</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xs-12 col-md-8 col-lg-6">
                <h1 class="text-center" id="judulAplikasi">Kamus Indonesia-Lampung</h1>
                <form id="terjemahForm">
                    <fieldset>
                        <div class="form-group text-center">
                            <input id="indonesia" name="bahasa" type="radio" value="indonesia" checked>Indonesia
                            <input id="lampung" name="bahasa" type="radio" value="lampung">Lampung
                        </div>
                        <div class="form-group">
                            <input id="kataAsal" class="form-control" placeholder="Kata/kalimat yang diartikan" name="kataAsal" type="text" autofocus required>
                            <input id="aksaraAsal" class="form-control" placeholder="Aksara yang diartikan" name="aksaraAsal" type="text" autocomplete="off">
                        </div>
                    </fieldset>
                </form>
                <div id="petunjukAksara" class=""> 
                    <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">k</span> (ka) = k </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">g</span> (ga) = g </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">G</span> (nga) = G </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">p</span> (pa) = p </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">b</span> (ba) = b </button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">m</span> (ma) = m </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">t</span> (ta) = t </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">d</span> (da) = d </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">n</span> (na) = n </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">c</span> (ca) = c </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">j</span> (ja) = j </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">Y</span> (nya) = Y </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">y</span> (ya) = y </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">a</span> = a </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">l</span> (la) = l </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">r</span> (ra) = r </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">s</span> (sa) = s </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">w</span> (wa) = w </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">h</span> (ha) = h </button>
                            <button type="button" class="btn btn-default"><span class="aksaraLampung">H</span> (gha) = H </button>
                            </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">ai</span> = i </button>
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">aE</span>(Ã©) = E </button>
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">ae</span> = e </button>
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">aX</span> (ang) = X </button>
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">aR</span> (ar) = R </button>
                                <button type="button" class="btn btn-default"><span class="aksaraLampung">aN</span> (an) = N </button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">ao</span> = o </button>
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">au</span> = u </button>
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">aU</span> (au) = U </button>
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">aI</span> (ai) = I </button>
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">aA</span> (ah) = A </button>
                                    <button type="button" class="btn btn-default"><span class="aksaraLampung">x</span> (huruf mati) = x </button>
                                </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-xs-12 col-md-8 col-lg-6">
                <div id="hasilTerjemah">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- <script src="./js/jquery-1.11.3.min.js"></script> -->

    <script src="./js/aksaraLampung.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/offline.js"></script>

        function gtag() {
            dataLayer.push(arguments);

        gtag('js', new Date());

        gtag('config', 'UA-127744902-1');
    </script>
</body>

</html>
