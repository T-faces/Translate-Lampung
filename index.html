<!DOCTYPE html>
<html lang="id">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Kamus Indonesia-Lampung">
        <meta name="author" content="Meizano">

        <title>Kamus Indonesia-Lampung</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1 class="text-center">Kamus Indonesia-Lampung</h1>

                    <div class="terjemah-panel panel panel-default" id="terjemahPanel">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Terjemahkan</h3>
                        </div>
                        <div class="panel-body">
                            <form id="terjemahForm">
                                <fieldset>
                                   <div class="form-group text-center">
                                        <input id="indonesia" name="bahasa" type="radio" value="indonesia" checked>Indonesia
                                        <input id="lampung" name="bahasa" type="radio" value="lampung">Lampung
                                    </div>
                                    <div class="form-group">
                                        <label for="kataAsal">Kata Asal</label>
                                        <input id="kataAsal" class="form-control" placeholder="Kata yang diartikan" name="kataAsal" type="text" autofocus required>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-info btn-block" type="submit">Terjemahkan</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="hasilTerjemah">
                    </div>
                </div>
            </div>
        </div>

        <!--        <script src="js/jquery-3.0.0.min.js"></script> bootstrap CANT SUPPORT-->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
