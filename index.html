    <script>
    (function(){
      const root = document.documentElement;
      const toggleBtn = document.getElementById('theme-toggle');
      const STORAGE_KEY = 'theme-preference';
      function setDark(isDark, persist = true){
        root.classList.toggle('dark', !!isDark);
        toggleBtn.textContent = isDark ? 'â˜€ï¸ Terang' : 'ðŸŒ™ Gelap';
        if(persist) localStorage.setItem(STORAGE_KEY, isDark ? 'dark' : 'light');
      }
      // cek preferensi tersimpan / sistem
      const stored = localStorage.getItem(STORAGE_KEY);
      if(stored){
        setDark(stored === 'dark', false);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setDark(prefersDark, false);
      }
      toggleBtn.addEventListener('click', () => setDark(!root.classList.contains('dark')));
    })();
  </script>
